name: Run Postman Collection

on:
  push:
    branches:
      - main

jobs:
  postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # You can specify your desired Node.js version

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: newman run https://github.com/z-zafirov/postman.git/Automated%20Charging%20Session%20%5BDev%5D.postman_collection.json
        # run: newman run path/to/your-collection.json --environment path/to/your-environment.json
