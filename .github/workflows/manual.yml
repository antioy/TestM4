name: Run Postman Collection

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    # inputs:
      # name:
        # Friendly description to be shown in the UI instead of 'name'
        # description: 'Wait for sec:'
        # Default value if no value is explicitly provided
        # default: '3'
        # Input has to be provided for the workflow to run
        # required: true
        # The data type of the input
        # type: string

jobs:
  postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        # with:
          # node-version: '16' # You can specify your desired Node.js version

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        # run: newman run https://github.com/z-zafirov/postman/blob/master/sample.json
        uses: matt-ball/newman-action@master
        with:
          collection: https://github.com/z-zafirov/postman/blob/master/sample.json
        
      # - uses: matt-ball/newman-action@master
